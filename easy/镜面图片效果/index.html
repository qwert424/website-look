<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background-color: black;
        }

        .container {
            width: 700px;
            height: 250px;
            margin: 100px auto;
        }

        .container img {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 5px 5px 0 0;
            -webkit-box-reflect: below 10px -webkit-linear-gradient(transparent, transparent 10px, rgba(0, 0, 0, 0.3));
        }
    </style>
</head>

<body>
    <!-- 通过box-reflect进行图片的镜面效果 -->
    <div class="container">
        <img src="./微信图片_20240121180801.jpg" alt="">
    </div>
</body>

</html>
